name: SonarCloud Analysis
on:
  workflow_dispatch: {}
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud-analyze:
    name: Full build and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      # Frontend tests first
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"
          cache: "npm"
          cache-dependency-path: front/package-lock.json

      - name: Install frontend dependencies
        working-directory: front
        run: npm ci

      - name: Run frontend tests and generate coverage report
        working-directory: front
        run: npm test -- --watch=false --browsers=ChromeHeadless --code-coverage

      # Backend tests
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: "11"
          distribution: "temurin"
          cache: maven

      - name: Build and test backend
        working-directory: back
        run: |
          mvn -B package --file pom.xml
          mvn test jacoco:report

      # Debug coverage (optionnel)
      - name: Debug coverage files
        run: |
          echo "=== Frontend coverage ==="
          find front/coverage -name "*.info" 2>/dev/null || echo "No frontend lcov files"
          echo "=== Backend coverage ==="
          find back/target -name "jacoco.xml" 2>/dev/null || echo "No backend jacoco files"

      # SonarCloud scan pour TOUT le projet
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .
