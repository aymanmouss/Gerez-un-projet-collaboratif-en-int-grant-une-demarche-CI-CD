# Frontend SonarQube Configuration
sonar.projectKey=aymanmouss_Gerez-un-projet-collaboratif-en-int-grant-une-demarche-CI-CD
sonar.organization=your-org-key

# Project information
sonar.projectName=Gerez un projet collaboratif - Frontend
sonar.projectVersion=1.0

# Source and test directories (relative to this config file)
sonar.sources=src
sonar.tests=src

# Language-specific settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**
sonar.test.exclusions=**/*.spec.ts,**/*.test.ts,**/*.spec.js,**/*.test.js

# Coverage exclusions (files you don't want in coverage reports)
sonar.coverage.exclusions=**/*.spec.ts,**/*.test.ts,**/main.ts,**/polyfills.ts