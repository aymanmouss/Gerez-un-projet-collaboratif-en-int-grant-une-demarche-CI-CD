# Configuration SonarQube/SonarCloud
sonar.projectKey=aymanmouss_Gerez-un-projet-collaboratif-en-int-grant-une-demarche-CI-CD
sonar.organization=aymanmouss

# Métadonnées du projet
sonar.projectName=Gerez-un-projet-collaboratif-en-int-grant-une-demarche-CI-CD
sonar.projectVersion=1.0

# Configuration pour projet full-stack
# Chemins des sources (séparés par des virgules)
sonar.sources=front/src,back/src/main

# Chemins des tests
sonar.tests=front/src,back/src/test

# Exclusions (fichiers/dossiers à ignorer)
sonar.exclusions=**/node_modules/**,\
                 **/coverage/**,\
                 **/dist/**,\
                 **/target/**,\
                 **/build/**,\
                 **/*.spec.ts,\
                 **/*.spec.js,\
                 **/environments/**,\
                 **/assets/**

# Exclusions pour les tests
sonar.test.exclusions=**/node_modules/**,**/coverage/**

# Configuration des rapports de couverture
# Frontend (Angular - lcov format)
sonar.javascript.lcov.reportPaths=front/coverage/lcov.info,front/coverage/bobapp/lcov.info

# Backend (Java - JaCoCo XML format)
sonar.coverage.jacoco.xmlReportPaths=back/target/site/jacoco/jacoco.xml

# Configuration TypeScript/JavaScript
sonar.typescript.node.maxspace=8192
sonar.javascript.node.maxspace=8192

# Encoding des fichiers source
sonar.sourceEncoding=UTF-8

# Configuration Java
sonar.java.source=11
sonar.java.target=11
sonar.java.binaries=back/target/classes
sonar.java.libraries=back/target/dependency/*.jar

# Paramètres de qualité (optionnel)
# Échec du build si le Quality Gate échoue
sonar.qualitygate.wait=true